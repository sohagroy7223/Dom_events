<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete GitHub repository</title>
</head>
<body>
    <h1 id="text-change">it is  repository in this side </h1>
    
    <textarea placeholder="text here delete" id="input-text" cols="30" rows="4"></textarea>
    <br>
    <button id="delete-btn" disabled>delete</button>

    <script>
        document.getElementById("input-text")
        .addEventListener("keyup",function (event){
            const text = event.target.value;
            console.log("typing",text)
            const takeChange = document.getElementById("text-change")
            const deleteBtn = document.getElementById("delete-btn")
            if(text === "delete"){
                console.log("type delete")
                deleteBtn.removeAttribute("disabled")
                takeChange.style.display = "none"

            }else{
                console.log("something wrong")
                deleteBtn.setAttribute("disabled",true)
            }
        })
    </script>
</body>
</html>
